<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrap">
        <h1>Home Page</h1>
        <h3>Find a Book</h3>
        <div class="search">
            <form action="/detail" method="post">
                <input type="text" class="searchTerm" name="isbn" placeholder="What are you looking for?">
                <input type="submit" value="search" class="searchButton">
            </form>
        </div>
        <div>
            <h3>Books:</h3>
            {{#if books}}
            <ol>
                {{#each books}}
                <li>
                    {{title}}
                </li>
                {{/each}}
            </ol>
            {{else}}
            <h3>No Books in the DataBase.</h3>
            {{/if}}
        </div>
        <h3>Add a Book</h3>
        <form action="/add" method="post">
            <input type="text" class="searchTerm" name="isbn" placeholder="ISBN">
            <input type="text" class="searchTerm" name="title" placeholder="Title">
            <input type="text" class="searchTerm" name="author" placeholder="Author">
            <input type="submit" value="add">
        </form>
        <div>
            <a href="about">
                About
            </a>
        </div>
    </div>

</body>

</html>
