<html>

<head>
    <title>Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        {{#if result.success}}
        <h2>Details for {{isbn}}</h2>
        <li>Title: {{ result.book.title }}</li>
        <li>Author: {{ result.book.author }}</li>
        <li>Description: {{ result.book.description }}</li>
        <h5>
            <a href="/delete/{{isbn}}">Delete {{ result.book.title }}</a>
        </h5>
        {{else}} <h2>Book Not Found</h2> {{/if}}
        <div>
                <a href="home">
                    Back
                </a>
            </div>
    </div>
</body>

</html>
